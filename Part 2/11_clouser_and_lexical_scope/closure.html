<script>
    // clousre 
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc(); // name bhi sath my aayega // pura ka pura lexical score jata hai
    myFunc(); // lexical scope return

</script>

    function clickHandler(color) {

    document.getElementById("orange").onclick = clickHandler("orange") // bina click kare he hogya
    document.getElementById("green").onclick = clickHandler("green") // bina click kare he hogya
