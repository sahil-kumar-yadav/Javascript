<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form name="bmiForm">
            <div class="input-container">
                <label for="height">Height (cm)</label>
                <input type="number" name="height" id="height" placeholder="Enter your height">
            </div>
            <div class="input-container">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" id="weight" placeholder="Enter your weight">
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <h1 id="result">Your BMI is <span id="conclusion"></span></h1>
        <p class="guide">BMI Weight Guide:</p>
        <ul>
            <li>Underweight = Less than 18.6</li>
            <li>Normal Range = 18.6 to 24.9</li>
            <li>Overweight = Greater than 24.9</li>
        </ul>
    </div>
</body>
<script src="main.js"></script>

</html>
