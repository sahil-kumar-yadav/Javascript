<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        
        <label for="height">height</label>
        <!-- when we set type = number user can only enter numeric values -->
        <input type="number" name="height" id="height" placeholder="Enter your height">
        <label for="weight">Weight</label>
        <input type="number" name="weight" id="weight" placeholder="Enter your weight">
        <button type="submit">Calculate</button>
    </form>
    <h1 id="result">88</h1>
    <h1>Your BMI is <span id="conclusion"></span></h1>

    <p>BMI weight Guide</p>
    <ul>
        <li>Under Weight = Less than 18.6</li>
        <li>Normal Range = between 18.6 and 24.9</li>
        <li>Overweight = Greater than 24.9</li>
    </ul>
    
</body>
<script src="main.js"></script>
</html>
