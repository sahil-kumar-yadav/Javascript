<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <title>GitHub Profile Details Extractor</title>
</head>

<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            <h2>GitHub Account Details</h2>
          </div>
          <div class="card-body">
            <div class="info-container">
              <div class="info-item main">
                <img src="https://via.placeholder.com/150" alt="GitHub Avatar" class="avatar">
                <h3 id="name"></h3>
                <p id="username"></p>
              </div>
              <div class="info-item">
                <h3>Bio</h3>
                <p id="bio"></p>
              </div>
              <div class="info-item">
                <h3>Repositories</h3>
                <p id="repositories"></p>
              </div>
              <div class="info-item">
                <h3>Followers</h3>
                <p id="followers"></p>
              </div>
              <div class="info-item">
                <h3>Following</h3>
                <p id="following"></p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="search-container">
              <input type="text" id="username-input" placeholder="Enter GitHub username">
              <button id="fetch-btn">Fetch</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
