<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <h1 class="clock-title">Digital Clock</h1>
        <div class="analog-clock">
            <div class="time-ticks">
              <div class="tick num12"></div>
              <div class="tick num3"></div>
              <div class="tick num6"></div>
              <div class="tick num9"></div>
            </div>
            <div class="hand">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="second"></div>
            </div>
        </div>

        <div class="digital-clock">
            <div class="clock-box">
                <h2 class="clock-label">Date</h2>
                <div class="clock-display" id="date">Loading...</div>
            </div>
            <div class="clock-box">
                <h2 class="clock-label">Time</h2>
                <div class="clock-display" id="time">Loading...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
