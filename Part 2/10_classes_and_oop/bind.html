<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
   
</head>

<body>
    <button class="btn">Button Clicked</button>
</body>

<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:3000";
            // requirement

            document.querySelector(".btn").addEventListener("click", this.handClicked.bind(this))

        }

        handClicked() {
            console.log("button clicked")
            console.log(this)
            console.log(this.server)
        }
    }

    const app = new React()
</script>
